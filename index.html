<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- TITULO -->
        <h1 class="text-center display-4 body">CONTROLADOR DE STOCK</h1>
        <!-- CIERRO TITULO -->

        <!-- Background
        <section class="bg-box">
            <img src="img/fideos.svg" alt="">
        </section> -->

        <section class="content-box">
            <div class="form-box">
                <div class="logo-box">
                    <h2>Inicio de Sesión</h2>
                </div>

                <div class="login">
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1" id="user">
                        </div>
                        <div class="input-group  mb-3">
                            <span class="input-group-text" id="basic-addon1">Contraseña</span>
                            <input type="password" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" id="pass">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Recordar
                            </label>
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Ingresar" id="ingresar">
                        </div>
                        <div class="input-box">
                            <span class="mensaje">¿No tiene cuenta?</span>
                            <a href="register.html" class="link">Registrese</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
